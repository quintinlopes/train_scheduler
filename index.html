<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler || QL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron" id="colorMeSenpai">
            <h1 class="text-center" id="headingT">
                <strong>Train Scheduler</strong>
            </h1>
            <h6 class="text-center" id="subHeadingT">
                Choo Choo!
            </h6>
        </div>
    
        <!-- Maybe add a column here -->
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header" id="tscHeader">
                        <strong>
                            Current Train Schedule
                        </strong>
                    </div>

                    <div class="card-body">
                        <table class="table">
                            <thead class="thread">
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (mins)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                        
                            <tbody id="addTrain">
                        <!-- When trains are added they go here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <br>
        
        <!-- Maybe add a column here -->
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header" id="adtHeader">
                        <strong>
                            Add Train
                        </strong>
                    </div>
                    <div class="card-body">
                        <form role="form">

                            <div class="form-group">
                                <label for="search">Train Name:</label>
                                <input type="text" class="form-control" id="trainName" placeholder="example: 505 Dundas Streetcar">
                            </div>
                            <div class="form-group">
                                <label for="search">Destination:</label>
                                <input type="text" class="form-control" id="destination" placeholder="example: Toronto">
                            </div>
                            <div class="form-group">
                                <label for="search">First Train Time (HH:MM - Military Time):</label>
                                <input type="text" class="form-control" id="trainTime" placeholder="example: 13:00">
                            </div>
                            <div class="form-group">
                                <label for="search">Frequency (mins):</label>
                                <input type="text" class="form-control" id="frequency" placeholder="example: 15">
                            </div>

                            <button type="submit" class="btn btn-dark" id="submitTrain">
                                Submit
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase-database.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/js/app.js" type="text/javascript"></script>
</body>

</html>
